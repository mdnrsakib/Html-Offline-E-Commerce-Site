<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <!-- Boxicons JS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <title>Hello, Boxicons!</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/jquery-validation/dist/jquery.validate.js"></script>
    <script src="scripts/functions.js"></script>
    <style>
        body {
            padding-top: 70px;
            background-color: azure;
        }
        .error {
            color: red;
            font-size: .75rem;
        }
        img{
            width: 50px;
            height: 50px;
        }
    </style>
    <script>
        $(()=> {
            
            if(checkLogin()){
                $('#login-item').hide();
                $('#register-item').hide();
                $("#count").html(getCartItemCount());
            }
            else
            {
                $('#login-item').show();
                $('#register-item').show();
               
                
            }
            $('#register-btn').click(()=>{
                //console.log('x')
               
                if($('#register-frm').valid())
                {
                    let data= [$('#name').val(), $('#phone').val(), $('#email').val(), $('#address').val(), $('#password').val()];
                    //console.log(data)
                    exec("INSERT INTO customers (customername, phone, email, address, password) VALUES (?,?,?, ?,?)", data)
                    .then(r=>{
                        //console.log(r);
                        
                        window.location.href = "/login.html";
                    })
                    .catch((err) => {
                        console.error(err);
                    });
                   
                }
                
            });
        });
        
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar navbar-dark text-bg-dark fixed-top shadow-sm" >
        <div class="container">
            <a href="index.html" class="nav-link">
            <img src="Images/logo.png" />
            <span class="navbar-brand" style="margin-right: .5rem; margin-left:.5rem">Electro<sup>Zone</sup></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto ">
                    <li class="nav-item"><a href="product.html" class="nav-link">Products</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><i class="bi bi-r-square-fill" style="padding-right:5px"></i>Register</a>
                        <ul class="dropdown-menu text-bg-dark"> 
                            <li class="dropdown-item"><a href="signup.html" class="nav-link text-bg-dark"><i class="bi bi-person-bounding-box" style="padding-right:5px"></i>Sign Up</a></li>
                            <li class="dropdown-item"><a href="login.html" class="nav-link text-bg-dark"><i class="bi bi-person-plus-fill" style="padding-right:5px"></i>Login</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="cart.html" class="nav-link"><i class="bi bi-bag-plus-fill"></i> <span id="count">0</span> items</a></li>
                    <li class="nav-item"><a href="admin.html" class="nav-link" id="admin-link"><i class="bi bi-file-earmark-lock-fill" style="padding-right:5px"></i>Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card w-75" style="margin: 0 auto;">
            <div class="card-header">
                Sign Up
              </div>
            <div class="card-body">
                <form id="register-frm">
                    <div class="form-group row mb-1">
                        <label class="col-form-label col-form-label-sm col-2 text-end">Name</label>
                        <div class="col-10">
                            <input  name="name" id="name" class="form-control form-control-sm" required />
                        </div>
                    </div>
                    <div class="form-group row mb-1">
                        <label class="col-form-label col-form-label-sm col-2 text-end">Address</label>
                        <div class="col-10">
                            <input  name="address" id="address" class="form-control form-control-sm" required />
                        </div>
                    </div>
                    <div class="form-group row mb-1">
                        <label class="col-form-label col-form-label-sm col-2 text-end">Phone</label>
                        <div class="col-10">
                            <input  name="phone" id="phone" class="form-control form-control-sm" required />
                        </div>
                    </div>
                    <div class="form-group row mb-1">
                        <label class="col-form-label col-form-label-sm col-2 text-end">Email</label>
                        <div class="col-10">
                            <input type="email" name="email" id="email" class="form-control form-control-sm" required />
                        </div>
                    </div>
                    <div class="form-group row mb-1">
                        <label class="col-form-label col-form-label-sm col-2 text-end">Password</label>
                        <div class="col-10">
                            <input type="password" name="password" id="password" class="form-control form-control-sm" required />
                        </div>
                    </div>
                    <div class="form-group row mb-1">
                        
                        <div class="col-10 offset-2">
                            <button type="button" class="btn btn-primary" id="register-btn">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
