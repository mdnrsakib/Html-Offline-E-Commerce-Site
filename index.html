    <script>
        $(()=> {
            createTables();
            if(checkLogin()){
                $('#login-item').hide();
                $('#register-item').hide();
                $("#count").html(getCartItemCount());
            }
            else
            {
                $('#login-item').show();
                $('#register-item').show();
            } 
            $('#admin-link').click(ev=>{
                var pass = prompt('Password ??');
                if(pass != '123') ev.preventDefault();
            })
           
        });
    </script>
